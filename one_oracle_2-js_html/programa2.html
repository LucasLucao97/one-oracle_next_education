<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 2</title>
</head>
<body>

    <canvas width="1200" height="600"></canvas>

    <script>

        function drawSquare(x, y, cor) {
            var canvas = document.querySelector("canvas");
            var brush = canvas.getContext("2d");

            brush.fillStyle = cor;
            brush.fillRect(x, y, 100, 100);
            brush.fillStroke = "black";
            brush.strokeRect(x, y, 100, 100);
        };


        for(var x = 0; x < 600; x = x + 100){
            drawSquare(x, 0, "green");
        };

        for(var y = 100; y < 1200; y = y + 100){
            drawSquare(x, 0, "red");
        };

    </script>
</body>
</html>
