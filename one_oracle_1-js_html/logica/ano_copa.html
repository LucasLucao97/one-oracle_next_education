<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano de copa</title>
</head>
<body>
    <script>
        
        function breakLine() {
            document.write("<br>");
        }

        function print(phrase) {
            document.write(phrase);
            breakLine();
        }

        var yearCup = 1930;

        print("Teve copa em: " + yearCup);

        while (yearCup <= 2023) {
            print(yearCup);
            yearCup+=4;
        }

        print("Essas foram todas as copas até então.");
    </script>
</body>
